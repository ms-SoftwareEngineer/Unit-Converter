<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Metric/Imperial unit conversion</h1>
        <label for="num">
            <input type="number" name="number" id="num" value="0">
        </label>
    </header>
    <main>
        <article class="length">
            <h2>Length (Meter/Feet)</h2>
            <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </article>
        <article class="volume">
            <h2>Volume (Litres/Gallons)</h2>
            <p>0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
        </article>
        <article class="mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
